    </h1>
    <title>Login..Sign-up</title>
    <style>
        .inp {
            display: inline-block;

        }

        h5 {
            display: inline-block;
        }

        input,
        textarea {
            border: 2px solid teal !important;
        }

        .outer {
            border: 3px solid teal;
            margin: 0 150 0 150;
        }

        .box {
            font-size: 20px !important;
            width: 250px !important;
        }
    </style>
</head>

<body>
    <br><br>
    <section id="userdata" class="center outer"><br>
        <u class="teal-text">
            <h3>Please Enter the details </h3>
        </u><br>
        <form>
            <div class="inp">
                <h5>Name : -</h5><input class="box" required type="text">
            </div><br>
            <div class="inp">
                <h5>Email Id : - </h5><input class="box" required type="email">
            </div><br>
            <div class="inp">
                <h5> Address : -</h5>
                <textarea required class="box" rows="6" cols="30"></textarea>
            </div><br>
            <div class="inp">
                <h5> Phone number : -</h5>
                <input class="box" type="number">
            </div><br>
            <div class="inp">
                <h5>Enter password : -</h5><input required class="box" id="pass1" type="password">
            </div><br>
            <div class="inp">
                <h5>Confirm password : -</h5> <input required class="box" id="pass2" type="password">
            </div><br>
            <div class="inp">
                <button type="submit" class="white-text btn btn-md teal">Create Account</button>
            </div>
        </form>
    </section>
</body>
